<link rel="icon" type="image/png" href="imgs/favicons/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="imgs/favicons/android-chrome-192x192.png" sizes="192x192">

<title>Symplist</title>

<body>

<div id="js-prompt" class="prompt-container">
  <div class="prompt">
    <h4>Please add your item</h4>
    <input type="text" name="input"><br>
    <button id="btn-add">ADD</button>
    <button id="btn-cancel">CANCEL</button>
  </div>
</div>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

<!-- Header -->
<header class="mdl-layout__header">
  <div class="mdl-layout__header-row">

    <!-- App Title -->
    <span class="mdl-layout-title">Symplist</span>

    <!-- Add spacer, to align navigation to the right -->
    <div class="mdl-layout-spacer"></div>

    <!-- Dropdown Icon -->
    <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">more_vert</i>
    </button>

    <!-- Right Dropdown Menu -->
    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
      <a id="support" href="#">
        <li class="mdl-menu__item">
          <i class="fa fa-dollar"></i> Support
        </li>
      </a>
      <a id="help" href="http://goo.gl/DoHW78" target="_blank">
        <li class="mdl-menu__item">
          <i class="fa fa-download"></i> Download App
        </li>
      </a>
    </ul>

  </div>
</header>

<!-- Left Drawer Menu -->
<div class="mdl-layout__drawer">
  <span class="mdl-layout-title">Symplist</span>
  <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="http://www.danielmdesigns.com/symplist/index.html" target="_blank">Homepage</a>
    <a id="report" class="mdl-navigation__link" href="#">Report an Issue</a>
    <a id="version" class="mdl-navigation__link" href="#">Version History</a>
    <a id="developer" class="mdl-navigation__link" href="http://www.danielmdesigns.com" target="_blank">Developer Website</a>
  </nav>
</div>

<!-- Main -->
<main class="mdl-layout__content">
  <div id="main-page-content" class="page-content">

<!-- List -->
<form id="form" action="#">
  <ul id="list">
  </ul>
</form>

  </div>
</main>

<!-- Colored FAB button with ripple -->
<button id="fab" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
  <i class="material-icons green">add</i>
</button>

</div>
<!-- Javascript Support -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
<script src="js/javascript-app.js"></script>
</body>
</html>
